<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Typing Gmae</title>
</head>

<body>
    <div class="header">
        <h1>타이핑 마스터!</h1>
    </div>
    <div class="word-display">
        Hello
    </div>
    <div class="word-input-box">
        <input type="text" class="word-input" />
        <div class="error-message" style="color: red; display: none">잘못 입력하셨습니다!</div>
    </div>
    <div class="game-info">
        <div>
            남은 시간: <span class="time">0</span>초
        </div>
        <div>
            획득 점수: <span class="score">0</span>점
        </div>
    </div>
    <button class="button loading" onclick="run()">게임을 불러오는 중...</button>
</body>

</html>
